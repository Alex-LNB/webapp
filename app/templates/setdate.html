{% extends 'layout.html' %}
{% from 'helpers/_helpers.html' import render_field %}

{% block container %}
<div class="col-12">
    <h3>Configuracion de red</h3>
</div>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <div class="form-row">
        <div class="form-group col-12">
            {{ render_field(form.ntp, class='form-control') }}
        </div>
        <div class="form-group col-12">
            {{ render_field(form.dt, class='form-control') }}
        </div>
        <div class="form-group col-12">
            {{ render_field(form.zn, class='form-control') }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary" name="button">
        Actualizar
    </button>
</form>
{% endblock %}
